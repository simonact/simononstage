<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sr Agency</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assert/LW1.png" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
            background-color: #f8f9fa; /* Light gray background */
            color: #ff7f50; /* Orange text */
        }

        .section-bg {
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            padding: 20px;
            text-align: center;
            color: #ff7f50; /* Orange text */
            position: relative;
            display: grid;
            place-items: center;
        }

        .text-border {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            padding: 10px;
            border: 2px solid #ff7f50; /* Orange border */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Text shadow */
            border-radius: 10px;
        }

        .logo {
            border-radius: 90px;
        }

        .navbar {
            background-color: #343a40 !important; /* Dark gray navbar */
        }

        .navbar-brand img {
            height: 40px;
        }

        .navbar-brand span {
            margin-left: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff !important; /* White links */
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffc107 !important; /* Yellow on hover */
        }

        footer {
            background-color: #343a40;
            color: #fff; /* White text */
        }

        footer .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer .social-links a:hover {
            text-decoration: underline;
        }

        /* Star rating CSS */
        .rating {
            unicode-bidi: bidi-override;
            direction: rtl;
        }
        .rating > label {
            display: inline-block;
            padding: 10px;
            font-size: 32px; /* Increased star size */
            cursor: pointer;
            color: #fff; /* White star color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Adding shadow */
        }
        .rating > input {
            display: none;
        }
        .rating > label::before {
            content: '\2605'; /* Star character */
        }
        .rating > input:checked ~ label:before,
        .rating > label:hover ~ label:before,
        .rating > label:hover:before {
            content: '\2605'; /* Filled star character */
            color: orange;
        }

        /* Orange color for submit button */
        .btn-primary {
            background-color: #ff7f50;
            border-color: #ff7f50;
        }
        .btn-primary:hover {
            background-color: #ff6347;
            border-color: #ff6347;
        }

        /* Add background images */
        #home {
            background-image: url('1/1.jpg');
        }
        #about {
            background-image: url('1/2.jpg');
        }
        #enquiry {
            background-image: url('1/3.jpg');
        }
        #ask-for-rate {
            background-image: url('1/2.jpg');
        }

        /* HR styling */
        hr {
            border: 0;
            clear: both;
            display: block;
            width: 96%;
            background-color: #343a40;
            height: 1px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#"><img src="assert/LW1.png" alt="Sr Agency Logo" class="logo"><span>SR Agency</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#enquiry">Enquiry</a></li>
                    <li class="nav-item"><a class="nav-link" href="#ask-for-rate">Rate Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="home" class="section-bg">
            <div class="text-border">
                <h1>Welcome to SR Agency</h1>
            </div>
        </section>
        <hr>
        <section id="about" class="section-bg">
            <div class="text-border">
                <h2>About Us</h2>
                <p>Information about your agency.</p>
            </div>
        </section>
        <hr>
        <section id="enquiry" class="section-bg">
            <div class="text-border">
                <h2>Enquiry</h2>
                <form id="enquiry-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </section>
        <hr>
        <section id="ask-for-rate" class="section-bg">
            <div class="text-border">
                <h2>Rate Us</h2>
                <form id="rate-form">
                    <div class="form-group">
                        <div class="rating">
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5"></label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4"></label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3"></label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2"></label>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1"></label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning btn-block">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="bg-dark text-white text-center py-3">
            <div class="container">
                <div class="social-links">
                    <a href="https://wa.me/8489755769" target="_blank" class="text-white mx-2">WhatsApp</a>
                    <a href="https://www.instagram.com/simon_on_stage" target="_blank" class="text-white mx-2">Instagram</a>
                    <!-- Add more social links as needed -->
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.getElementById('preloader');
            window.addEventListener('load', () => {
                preloader.style.display = 'none';
            });

            const enquiryForm = document.getElementById('enquiry-form');
            enquiryForm.addEventListener('submit', (event) => {
                event.preventDefault();
                // Add form validation and submission logic here
                alert('Form submitted successfully!');
            });

            const rateForm = document.getElementById('rate-form');
            rateForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const rating = document.querySelector('input[name="rating"]:checked').value;
                alert('Thank you for rating us ' + rating + ' stars!');
                // You can handle the submission to your backend here
            });
        });
    </script>
</body>
</html>
