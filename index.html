<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Agency</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/LW1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9Qpui+YvNGtX/QgrlRJodSg0/K2rQ+9d3+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .section-bg {
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            padding: 20px;
            text-align: center;
            color: #343a40;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text-border {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border: 2px solid #ff7f50;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        #portfolio .text-border {
            height: 80vh;
            max-width: 80%;
            min-width: 600px;
        }
        .logo {
            border-radius: 50%;
            height: 40px;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .swiper-slide img {
            max-width: 100%;
            height: 50vh;
            max-height: calc(100% - 40px);
            object-fit: cover;
        }
        .like-btn, .comment-btn {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #ff7f50;
            cursor: pointer;
            transition: color 0.3s;
        }
        .like-btn:hover, .comment-btn:hover {
            color: #ff0000;
        }
        .like-btn.clicked {
            color: #ff0000;
        }
        .heart-icon {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            background-color: transparent;
        }
        .like-comment-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .like-count {
            margin-left: 5px;
        }
        .comment-section {
            display: none;
            margin-top: 10px;
        }
        .comment {
            text-align: left;
            margin: 5px 0;
        }
        .rating {
            direction: rtl;
            unicode-bidi: bidi-override;
        }
        .rating input {
            display: none;
        }
        .rating label {
            color: #ddd;
            font-size: 30px;
            padding: 0;
            cursor: pointer;
        }
        .rating label:hover, .rating label:hover ~ label, .rating input:checked ~ label {
            color: #ff7f50;
        }
    </style>
</head>
<body style="scroll-behavior: smooth;">

<!-- Preloader -->
<div id="preloader"></div>

<!-- Navbar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#"><img src="assets/LW1.png" alt="SR Agency Logo" class="logo"><span class="navbar-brand">SR Agency</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="#enquiry">Enquiry</a></li>
                <li class="nav-item"><a class="nav-link" href="#ask-for-rate">Rate Us</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main>
    <section id="home" class="section-bg">
        <div class="text-border">
            <h1>Welcome to SR Agency</h1>
        </div>
    </section>
    <hr>
    <section id="about" class="section-bg">
        <div class="text-border">
            <h2>About Us</h2>
            <p>Information about your agency.</p>
        </div>
    </section>
    <hr>
    <section id="portfolio" class="section-bg">
        <div class="text-border">
            <h2>Portfolio        </h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="assets/1.jpg" alt="Slide 1">
                        <div class="like-comment-buttons">
                            <button class="like-btn" data-id="1"><i class="fas fa-heart heart-icon"></i><span class="like-count">0</span></button>
                            <button class="comment-btn" data-id="1">Comment</button>
                            <div class="comment-section" id="comments-1">
                                <input type="text" class="form-control comment-input" placeholder="Add a comment">
                                <div class="comments-list"></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/2.jpg" alt="Slide 2">
                        <div class="like-comment-buttons">
                            <button class="like-btn" data-id="2"><i class="fas fa-heart heart-icon"></i><span class="like-count">0</span></button>
                            <button class="comment-btn" data-id="2">Comment</button>
                            <div class="comment-section" id="comments-2">
                                <input type="text" class="form-control comment-input" placeholder="Add a comment">
                                <div class="comments-list"></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="assets/3.jpg" alt="Slide 3">
                        <div class="like-comment-buttons">
                            <button class="like-btn" data-id="3"><i class="fas fa-heart heart-icon"></i><span class="like-count">0</span></button>
                            <button class="comment-btn" data-id="3">Comment</button>
                            <div class="comment-section" id="comments-3">
                                <input type="text" class="form-control comment-input" placeholder="Add a comment">
                                <div class="comments-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Navigation -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </section>
    <hr>
    <section id="enquiry" class="section-bg">
        <div class="text-border">
            <h2>Enquiry</h2>
            <form id="enquiry-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </section>
    <hr>
    <section id="ask-for-rate" class="section-bg">
        <div class="text-border">
            <h2>Rate Us</h2>
            <form id="rate-form">
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </section>
</main>

<!-- Footer -->
<footer>
    <div class="text-center py-3">
        <div class="container">
            <div class="social-links">
                <a href="https://wa.me/8489755769" target="_blank" class="text-white mx-2"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/simon_on_stage" target="_blank" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // Initialize Swiper
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Handle like button click
        $('.like-btn').click(function() {
            const btn = $(this);
            const likeCount = btn.find('.like-count');
            let currentCount = parseInt(likeCount.text());
            currentCount++;
            likeCount.text(currentCount);
            btn.toggleClass('clicked');
        });

        // Handle comment button click
        $('.comment-btn').click(function() {
            const btn = $(this);
            const postId = btn.data('id');
            const commentSection = $('#comments-' + postId);
            commentSection.toggle();
        });

        // Handle comment input enter key
        $('.comment-input').keypress(function(e) {
            if (e.which == 13) {
                const input = $(this);
                const postId = input.closest('.comment-section').attr('id').split('-')[1];
                const commentText = input.val();
                input.val('');
                const commentList = input.siblings('.comments-list');
                commentList.append('<div class="comment">' + commentText + '</div>');
            }
        });

// Handle form submissions
$('#enquiry-form').submit(function(event) {
    event.preventDefault();
    // Add your form submission logic here
    // For example, you can send the form data using AJAX
});

$('#rate-form').submit(function(event) {
    event.preventDefault();
    // Add your form submission logic here
    // For example, you can send the form data using AJAX
});
});
</script>
</body>
</html>
