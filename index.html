<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Agency</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/LW1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9Qpui+YvNGtX/QgrlRJodSg0/K2rQ+9d3+g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body style="scroll-behavior: smooth;">

<!-- Preloader -->
<div id="preloader"></div>

<!-- Navbar -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#"><img src="assets/LW1.png" alt="SR Agency Logo" class="logo"><span class="navbar-brand">SR Agency</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="#enquiry">Enquiry</a></li>
                <li class="nav-item"><a class="nav-link" href="#ask-for-rate">Rate Us</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main>
    <section id="home" class="section-bg">
        <div class="text-border">
            <h1>Welcome to SR Agency</h1>
        </div>
    </section>
    <hr>
    <section id="about" class="section-bg">
        <div class="text-border">
            <h2>About Us</h2>
            <p>Information about your agency.</p>
        </div>
    </section>
    <hr>
    <section id="portfolio" class="section-bg">
        <div class="text-border">
            <h2>Portfolio</h2>
            <div id="portfolioCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 portfolio-item" src="assets/1.jpg" alt="First slide">
                        <div class="small-images">
                            <img src="assets/2.jpg" alt="Small image">
                            <img src="assets/3.jpg" alt="Small image">
                        </div>
                        <div class="like-comment-buttons">
                            <button class="like-btn" data-id="1"><i class="fas fa-heart heart-icon"></i><span class="like-count">0</span></button>
                            <button class="comment-btn" data-id="1">Comment</button>
                        </div>
                    </div>
                    <!-- Add other carousel items -->
                </div>
                <a class="carousel-control-prev" href="#portfolioCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#portfolioCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>
    <hr>
    <section id="enquiry" class="section-bg">
        <div class="text-border">
            <h2>Enquiry</h2>
            <form id="enquiry-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </section>
    <hr>
    <section id="ask-for-rate" class="section-bg">
        <div class="text-border">
            <h2>Rate Us</h2>
            <form id="rate-form">
                <div class="form-group">
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5"></label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4"></label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3"></label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2"></label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1"></label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </section>
</main>

<!-- Footer -->
<footer>
    <div class="text-center py-3">
        <div class="container">
            <div class="social-links">
                <a href="https://wa.me/8489755769" target="_blank" ="text-white mx-2"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.instagram.com/simon_on_stage" target="_blank" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
                </div>
                </div>
                </div>
                
                </footer>
                <!-- Scripts -->
                <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                <script src="script.js"></script>
</body>
</html>
